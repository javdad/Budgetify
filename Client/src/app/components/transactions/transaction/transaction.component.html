<mat-card>
  <mat-card-title>
    {{ transaction.title }}
  </mat-card-title>
  <mat-card-subtitle>{{ transaction.payee }}</mat-card-subtitle>
  <mat-card-content>Date: {{ transaction.dateOfCreation }}</mat-card-content>
  <mat-card-content>{{ transaction.amount }}</mat-card-content>
  <mat-card-content>{{ transaction.type }}</mat-card-content>
</mat-card>
